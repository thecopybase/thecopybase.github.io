<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Additional Script -->

    <title>Hong Kong Cancer Fund</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional Styles -->
    <link href="css/css.css" rel="stylesheet">
    <link href="css/lightbox.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid site-wrapper">
      <div class="container-fluid site-wrapper-inner">
        <h1 class="client-title">Hong Kong Cancer Fund</h1>

        <div class="project project-1 last-project">
          <h3 class="project-title">Rebuilding Life</h3>
          <div class="row">
            <div class="col-md-12">
              <h4 class="project-item">Video</h4>
              <div class="row">
                <div class="col-md-6">
                  <video controls class="thumbnail"> 
                    <source src="videos/cancerfund/video.mp4#t=1.2" type="video/mp4">
                  </video>
                </div>
                <div class="col-md-6">
                  <video controls class="thumbnail"> 
                    <source src="videos/cancerfund/webdemo.mp4#t=0.5" type="video/mp4">
                  </video>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <video controls name="holdinghands" src="videos/cancerfund/holdinghands.mov#t=0.5" class="thumbnail"></video>
                </div>
                <div class="col-md-6">
                  <video controls name="football" src="videos/cancerfund/football.mov#t=0.5" class="thumbnail"></video>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h4 class="project-item">Print</h4>
              <div class="row">
                <div class="col-md-6">
                  <a href="images/cancerfund/board.png" data-lightbox="cancer-graph" data-title="Board">
                    <img class="thumbnail" src="images/cancerfund/board.png" alt="Board">
                  </a>
                </div>
                <div class="col-md-6">
                  <a href="images/cancerfund/spread.png" data-lightbox="cancer-graph" data-title="Spread">
                    <img class="thumbnail" src="images/cancerfund/spread.png" alt="Spread">
                  </a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <a href="images/cancerfund/4sheet.jpg" data-lightbox="cancer-print" data-title="Cancer Fund 4 Sheet">
                    <img class="thumbnail" src="images/cancerfund/4sheet.jpg" alt="Cancer Fund 4 Sheet">
                  </a>
                </div>
                <div class="col-md-6">
                  <a href="images/cancerfund/12sheet.jpg" data-lightbox="cancer-print" data-title="Cancer Fund 12 Sheet">
                    <img class="thumbnail" src="images/cancerfund/12sheet.jpg" alt="Cancer Fund 12 Sheet">
                  </a>
                </div>
                <div class="col-md-3">
                  <a href="images/cancerfund/magazine.jpg" data-lightbox="cancer-print" data-title="Magazine">
                    <img class="thumbnail" src="images/cancerfund/magazine.jpg" alt="Magazine">
                  </a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <a href="images/cancerfund/graph1.jpg" data-lightbox="cancer-graph" data-title="Print 1">
                    <img class="thumbnail" src="images/cancerfund/graph1.jpg" alt="Print 1">
                  </a>
                </div>
                <div class="col-md-7">
                  <a href="images/cancerfund/graph2.jpg" data-lightbox="cancer-graph" data-title="Print 2">
                    <img class="thumbnail" src="images/cancerfund/graph2.jpg" alt="Print 2">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="back-button-div">
          <a href="index.html" class="btn btn-lg btn-default back-button">Back to Home</a>
        </div>

      </div>
    </div>
    <script src="js/lightbox.js"></script>
  </body>
</html>
